	var count = 0;/*

	function show() {
		i = 0;

	function makeDiv(){
		    // vary size for fun
		if(count < 10)    {
			var divsize = ((Math.random()*100) + 200).toFixed();
		    var color = '#'+ Math.round(0xffffff * Math.random()).toString(16);
		    $newdiv = $('<div/>').css({
		        'width':divsize+'px',
		        'height':divsize+'px',
		        'background-color': color,
		        'border-radius': '50%',
		        'color': '#ffffff',
		        'padding': '10px 5px;'
		    });
		    
		    var j = parseInt(count) + 1;
		    /* alert(j + " " + '#list' + j + " " + $('#list' + j).val()); */
		    //alert($('#myForm').serialize());
		    $newdiv.addClass("imageContainer");
		    $newdiv.html('<p>' + $('#f' + j).val() + '</p>');
		    // make position sensitive to size and document's width
		    var posx = parseInt((Math.random() * ($('#ideas').width() - divsize)).toFixed());
		    var posy = parseInt((Math.random() * 270).toFixed());
	
		    var relPosX = posx + parseInt(20);
		    var relPosY = posy + parseInt(550);
  			$newdiv.css({
		        'position':'absolute',
		        'left':relPosX+'px',
		        'top':relPosY+'px',
		        'display':'none'
		    }).appendTo( '#ideas' ).fadeIn(100).delay(1000).fadeOut(2000, function(){
	       		$(this).remove();
		     	count++;
		        makeDiv(); 
		    });
		}
    }
